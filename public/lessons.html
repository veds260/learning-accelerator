<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lessons - Learning Accelerator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lessons.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-brand">
      <span class="logo">ğŸ’</span>
      <span class="brand-text">Learning Accelerator</span>
    </div>
    <div class="nav-menu">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="lessons.html" class="nav-link active">Lessons</a>
      <a href="code-playground.html" class="nav-link">Code Playground</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container lessons-view">
    
    <!-- Loading State -->
    <div id="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Lessons List View (Simplified) -->
    <div id="lessons-list" class="view" style="display: none;">
      <div class="hero">
        <h1>ğŸ“ Your Learning Journey</h1>
        <p class="subtitle">Master the foundations through story-driven lessons</p>
      </div>

      <!-- Progress Overview (hidden initially) -->
      <div class="progress-overview" id="progress-overview" style="display: none;">
        <div class="level-badge">
          <div class="level-number" id="current-level">1</div>
          <div class="level-label">Current Level</div>
        </div>
        <div class="xp-progress">
          <div class="xp-label">
            <span id="lesson-xp">0</span> / <span id="lesson-xp-total">500</span> XP
          </div>
          <div class="xp-bar">
            <div class="xp-fill" id="lesson-xp-fill" style="width: 0%"></div>
          </div>
        </div>
        <div class="streak-display" id="streak-display" style="display: none;">
          <span class="streak-icon">ğŸ”¥</span>
          <span class="streak-number" id="lesson-streak">0</span>
          <span class="streak-label">day streak</span>
        </div>
      </div>

      <!-- What's Next Section -->
      <div class="whats-next-section">
        <h2>ğŸ“ What's Next?</h2>
        <div class="next-lesson-card" id="next-lesson-card">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Completed Lessons (hidden initially) -->
      <div class="completed-section" id="completed-section" style="display: none;">
        <h2>âœ… Completed</h2>
        <div id="completed-list"></div>
      </div>

      <!-- View All Lessons Toggle -->
      <div class="view-all-section" style="text-align: center; margin-top: 2rem;">
        <button class="btn-link" id="toggle-all-lessons">View All Lessons</button>
      </div>

      <!-- Lesson Path (collapsed initially) -->
      <div class="lesson-path-section" id="lesson-path-section" style="display: none;">
        <h2>ğŸ—ºï¸ All Lessons</h2>
        <div class="lesson-path" id="lesson-path">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Achievements (hidden initially) -->
      <div class="achievements-preview" id="achievements-preview" style="display: none;">
        <h2>ğŸ† Achievements</h2>
        <div class="achievement-grid" id="achievement-grid">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

  </div>

  <script src="lessons.js"></script>
</body>
</html>
