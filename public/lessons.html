<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lessons Â· Learning Accelerator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lessons.css">
</head>
<body>

  <nav class="nav">
    <a href="index.html" class="nav-brand">
      <span class="logo">âš¡</span>
      Learning Accelerator
    </a>
    <div class="nav-menu">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="lessons.html" class="nav-link active">Lessons</a>
      <a href="code-playground.html" class="nav-link">Playground</a>
    </div>
  </nav>

  <div class="lessons-container">

    <!-- Loading -->
    <div id="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading your journey...</p>
    </div>

    <!-- Main content -->
    <div id="lessons-content" style="display:none;">

      <!-- Hero -->
      <div class="lessons-hero reveal">
        <h1>Your Learning Path</h1>
        <p class="hero-sub">Master LLM foundations â€” one story-driven lesson at a time.</p>
      </div>

      <!-- Stats bar (shown after first lesson) -->
      <div class="stats-bar reveal" id="stats-bar" style="display:none;">
        <div class="stats-xp">
          <div class="stats-xp-header">
            <div class="stats-left">
              <div class="level-badge" id="level-badge">Lv 1</div>
              <div class="xp-numbers">
                <span id="xp-current">0</span>
                <span class="xp-sep">/</span>
                <span id="xp-total">500</span>
                <span class="xp-unit">XP</span>
              </div>
            </div>
            <div class="streak-pill" id="streak-pill" style="display:none;">
              ðŸ”¥ <span id="streak-count">0</span> day streak
            </div>
          </div>
          <div class="xp-bar-track">
            <div class="xp-bar-fill" id="xp-bar-fill" style="width:0%"></div>
          </div>
        </div>
      </div>

      <!-- Next up -->
      <section class="section reveal">
        <div class="section-label">Up Next</div>
        <div id="next-lesson-card" class="next-card"></div>
      </section>

      <!-- Completed lessons -->
      <section class="section reveal" id="completed-section" style="display:none;">
        <div class="section-label">Completed</div>
        <div id="completed-list"></div>
      </section>

      <!-- All lessons toggle -->
      <div class="all-toggle reveal">
        <button class="btn-toggle" id="toggle-all-lessons">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path d="M2 5l5 5 5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          View full lesson path
        </button>
      </div>

      <!-- Lesson path (collapsible) -->
      <section id="lesson-path-section" class="section" style="display:none;">
        <div class="section-label">All Lessons</div>
        <div id="lesson-path" class="lesson-path"></div>
      </section>

      <!-- Achievements -->
      <section class="section reveal" id="achievements-section" style="display:none;">
        <div class="section-label">Achievements</div>
        <div id="achievement-grid" class="achievement-grid"></div>
      </section>

    </div><!-- /lessons-content -->
  </div>

  <script src="lessons.js"></script>
</body>
</html>
