<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Accelerator - Manning LLM Course</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-brand">
      <span class="logo">üíé</span>
      <span class="brand-text">Learning Accelerator</span>
    </div>
    <div class="nav-menu">
      <a href="#" class="nav-link active" data-view="dashboard">Dashboard</a>
      <a href="lessons.html" class="nav-link">Lessons</a>
      <a href="code-playground.html" class="nav-link">Code Playground</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Dashboard View -->
    <div id="dashboard" class="view active">
      <div class="hero">
        <h1>Learn to Build Language Models</h1>
        <p class="subtitle">Story-driven Python lessons that stick</p>
      </div>

      <!-- Simple Stats (initially hidden for new users) -->
      <div class="stats-grid" id="stats-section" style="display: none;">
        <div class="stat-card">
          <div class="stat-icon">üìö</div>
          <div class="stat-value" id="lessons-completed">0/5</div>
          <div class="stat-label">Lessons Completed</div>
        </div>
        
        <div class="stat-card" id="xp-card" style="display: none;">
          <div class="stat-icon">‚ö°</div>
          <div class="stat-value" id="xp-value">0</div>
          <div class="stat-label">Total XP</div>
        </div>
      </div>

      <!-- Main Actions -->
      <div class="section">
        <h2 id="whats-next-heading">What's Next</h2>
        <div class="actions-grid">
          <button class="action-btn primary" onclick="window.location.href='lessons.html'">
            <span class="btn-icon">üß©</span>
            <div class="btn-content">
              <div class="btn-title" id="next-lesson-title">The Language Puzzle</div>
              <div class="btn-subtitle" id="next-lesson-subtitle">How do computers read text?</div>
              <div class="btn-meta">~10 minutes</div>
            </div>
          </button>
          
          <button class="action-btn" onclick="window.location.href='code-playground.html'">
            <span class="btn-icon">üíª</span>
            <div class="btn-content">
              <div class="btn-title">Code Playground</div>
              <div class="btn-subtitle">Practice Python</div>
            </div>
          </button>
        </div>
      </div>

      <!-- Recent Progress (initially hidden) -->
      <div class="section" id="progress-section" style="display: none;">
        <h2>Recently Completed</h2>
        <div id="completed-lessons-list"></div>
      </div>
    </div>

  </div>

  <script>
    // Simple dashboard logic
    const API_BASE = window.location.origin;

    document.addEventListener('DOMContentLoaded', () => {
      loadDashboard();
    });

    async function loadDashboard() {
      try {
        console.log('Loading dashboard data...');
        
        // Load progress
        const progressRes = await fetch(`${API_BASE}/api/progress`);
        if (!progressRes.ok) {
          throw new Error(`Progress API failed: ${progressRes.status}`);
        }
        const progress = await progressRes.json();
        
        // Load lessons
        const lessonsRes = await fetch(`${API_BASE}/api/lessons`);
        if (!lessonsRes.ok) {
          throw new Error(`Lessons API failed: ${lessonsRes.status}`);
        }
        const lessons = await lessonsRes.json();
        
        console.log('Progress:', progress);
        console.log('Lessons:', lessons);
        
        const completedLessons = progress.completedLessons || [];
        const completedCount = completedLessons.length;
        
        // Progressive disclosure: show stats only after first lesson
        if (completedCount > 0) {
          document.getElementById('stats-section').style.display = 'grid';
          document.getElementById('lessons-completed').textContent = `${completedCount}/${lessons.length}`;
          
          // Show XP after 1st lesson (celebration!)
          if (progress.xp > 0) {
            document.getElementById('xp-card').style.display = 'block';
            document.getElementById('xp-value').textContent = progress.xp;
          }
          
          // Show progress section
          document.getElementById('progress-section').style.display = 'block';
          const completedList = lessons
            .filter(l => completedLessons.includes(l.id))
            .map(l => `<div class="completed-lesson">‚úÖ ${l.title}</div>`)
            .join('');
          document.getElementById('completed-lessons-list').innerHTML = completedList;
        }
        
        // Find next lesson
        const nextLesson = lessons.find(l => !completedLessons.includes(l.id));
        
        if (nextLesson) {
          document.getElementById('next-lesson-title').textContent = nextLesson.title;
          document.getElementById('next-lesson-subtitle').textContent = nextLesson.subtitle;
          document.getElementById('whats-next-heading').textContent = completedCount > 0 ? "Continue Learning" : "Start Learning";
        } else {
          document.getElementById('next-lesson-title').textContent = 'All lessons complete!';
          document.getElementById('next-lesson-subtitle').textContent = 'You finished the course üéâ';
          document.querySelector('.btn-meta').textContent = '';
        }
        
        console.log('‚úÖ Dashboard loaded successfully');
        
      } catch (error) {
        console.error('‚ùå Dashboard load error:', error);
        // Show user-friendly error
        document.querySelector('.hero h1').textContent = 'Error loading dashboard';
        document.querySelector('.hero .subtitle').textContent = error.message;
      }
    }
  </script>
</body>
</html>
